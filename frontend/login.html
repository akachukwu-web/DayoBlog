<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechZon</title>
    <meta name="description" content="Login to TechZon to write and manage your posts.">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">

    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- HEADER & NAVIGATION -->
    <header>
        <div class="container">
            <a href="../index.html" class="logo">
                <i class="fa-solid fa-pen-nib"></i> TechZon
            </a>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../index.html#posts">Blog</a>
            </nav>
        </div>
    </header>

    <!-- LOGIN CONTAINER -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fa-solid fa-lock"></i>
                <h1>Welcome Back</h1>
                <p>Login to your TechZon account</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="messageAlert" class="alert"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@example.com" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password"><i class="fa-solid fa-key"></i> Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••" 
                            required
                            minlength="6"
                        >
                        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="remember-forgot" style="justify-content: flex-end;">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fa-solid fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 TechZon. All rights reserved.</p>
    </footer>

    <script type="module" src="js/auth.js"></script>
    <script>
        // This script handles messages from the email verification redirect
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const verificationStatus = params.get('verification');
            const alertBox = document.getElementById('messageAlert');
    
            if (verificationStatus) {
                let message = '';
                let alertClass = '';
                let iconClass = '';
    
                if (verificationStatus === 'success') {
                    message = 'Email verified successfully! You can now log in.';
                    alertClass = 'alert-success';
                    iconClass = 'fa-solid fa-check-circle';
                } else if (verificationStatus === 'failed') {
                    message = 'Verification failed. The link may be invalid or has expired.';
                    alertClass = 'alert-danger';
                    iconClass = 'fa-solid fa-exclamation-triangle';
                }
    
                alertBox.innerHTML = `<i class="${iconClass}"></i> ${message}`;
                alertBox.className = `alert show ${alertClass}`;
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</body>

</html>
