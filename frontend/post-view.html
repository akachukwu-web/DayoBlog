<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - ModernBlog</title>
    <meta name="description" content="Read the full blog post on ModernBlog">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .post-view-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .post-header {
            margin-bottom: 3rem;
        }

        .post-view-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-dark);
            line-height: 1.2;
        }

        .post-view-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 1.5rem 0;
            border-top: 1px solid var(--border-gray);
            border-bottom: 1px solid var(--border-gray);
            color: var(--text-gray);
        }

        .post-view-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-view-content {
            background-color: var(--bg-white);
            border: 1px solid var(--border-gray);
            border-radius: 0.75rem;
            padding: 2rem;
            margin: 2rem 0;
            line-height: 1.8;
            color: var(--text-dark);
        }

        .post-view-content p {
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }

        .post-view-content h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
        }

        .post-view-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-dark);
        }

        .post-view-actions {
            display: flex;
            gap: 1rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .btn-back {
            background-color: transparent;
            color: var(--text-dark);
            border: 2px solid var(--border-gray);
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-back:hover {
            border-color: var(--text-dark);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .post-view-title {
                font-size: 1.75rem;
            }

            .post-view-content {
                padding: 1.5rem;
            }

            .post-view-meta {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER & NAVIGATION -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-pen-nib"></i> ModernBlog
            </a>
            <nav id="navbar">
                <a href="index.html">Home</a>
                <a href="index.html#posts">Blog</a>
                <a href="index.html#about">About</a>
                <a href="login.html" class="btn btn-primary btn-small"><i class="fa-solid fa-user-shield"></i> Login</a>
            </nav>
            <button id="menuToggle" class="btn btn-outline btn-small menu-toggle" aria-label="Toggle menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- POST VIEW SECTION -->
    <main class="post-view-container">
        <div id="postContent">
            <div style="text-align: center; padding: 3rem 1rem;">
                <p style="color: var(--text-gray);">Loading post...</p>
            </div>
        </div>

        <div class="post-view-actions">
            <a href="index.html" class="btn-back">
                <i class="fa-solid fa-arrow-left"></i> Back to Blog
            </a>
            <a href="create-post.html" class="btn-back">
                <i class="fa-solid fa-pen"></i> Create Post
            </a>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div>
                <h4>ModernBlog</h4>
                <p style="font-size: 0.875rem;">A platform for sharing modern ideas and insights about technology and programming.</p>
            </div>
            <div>
                <h4>Quick Links</h4>
                <a href="index.html">Home</a>
                <a href="index.html#posts">Blog</a>
                <a href="index.html#about">About</a>
            </div>
            <div>
                <h4>Resources</h4>
                <a href="#">Documentation</a>
                <a href="#">API Docs</a>
                <a href="#">Support</a>
            </div>
            <div>
                <h4>Follow Us</h4>
                <div style="display: flex; gap: 1rem;">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 ModernBlog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize theme
        document.documentElement.setAttribute('data-theme', 'dark');

        // Initialize mobile menu
        const menuToggle = document.getElementById('menuToggle');
        const navbar = document.getElementById('navbar');
        const logo = document.querySelector('.logo');

        if (menuToggle && navbar) {
            menuToggle.addEventListener('click', () => {
                navbar.classList.toggle('active');
            });

            const navLinks = navbar.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navbar.classList.remove('active');
                });
            });

            if (logo) {
                logo.addEventListener('click', () => {
                    navbar.classList.remove('active');
                });
            }

            document.addEventListener('click', (e) => {
                if (!menuToggle.contains(e.target) && !navbar.contains(e.target) && !logo.contains(e.target)) {
                    navbar.classList.remove('active');
                }
            });
        }

        // Load and display post
        function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('id'));

            const posts = JSON.parse(localStorage.getItem('blog-posts')) || [];
            const post = posts.find(p => p.id === postId);

            const postContentDiv = document.getElementById('postContent');

            if (!post) {
                postContentDiv.innerHTML = `
                    <div style="text-align: center; padding: 3rem 1rem;">
                        <i class="fa-solid fa-exclamation-circle" style="font-size: 3rem; color: var(--text-gray); margin-bottom: 1rem; display: block;"></i>
                        <p style="color: var(--text-gray); font-size: 1.1rem;">Post not found. <a href="index.html" style="color: var(--text-dark); text-decoration: underline;">Go back home</a></p>
                    </div>
                `;
                return;
            }

            // Update page title
            document.title = `${post.title} - ModernBlog`;

            postContentDiv.innerHTML = `
                <article>
                    <div class="post-header">
                        <h1 class="post-view-title">${escapeHtml(post.title)}</h1>
                        <div class="post-view-meta">
                            <div class="post-view-meta-item">
                                <i class="fa-solid fa-user"></i>
                                <span>${escapeHtml(post.author)}</span>
                            </div>
                            <div class="post-view-meta-item">
                                <i class="fa-solid fa-calendar"></i>
                                <span>${post.date}</span>
                            </div>
                            <div class="post-view-meta-item">
                                <i class="fa-solid fa-tag"></i>
                                <span>${escapeHtml(post.category)}</span>
                            </div>
                        </div>
                    </div>

                    <div class="post-view-content">
                        ${post.content.split('\n').map(p => p.trim() ? `<p>${escapeHtml(p)}</p>` : '').join('')}
                    </div>
                </article>
            `;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        document.addEventListener('DOMContentLoaded', loadPost);
    </script>

    <script type="module" src="js/theme.js"></script>
</body>

</html>
