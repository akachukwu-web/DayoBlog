<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TechZon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">
                <i class="fa-solid fa-pen-nib"></i> TechZon
            </a>
            <nav id="navbar">
                <a href="../index.html">Home</a>
                <a href="create-post.html" class="btn btn-primary btn-small"><i class="fa-solid fa-plus"></i> New Post</a>
                <button id="logoutBtn" class="btn btn-danger btn-small"><i class="fa-solid fa-sign-out-alt"></i> Logout</button>
            </nav>
            <button id="menuToggle" class="btn btn-outline btn-small menu-toggle" aria-label="Toggle menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h1><i class="fa-solid fa-tachometer-alt"></i> My Dashboard</h1>
            <p>Manage your articles and settings.</p>
        </div>

        <div id="messageAlert" class="alert hidden"></div>

        <div class="admin-content">
            <div class="card">
                <div class="card-header flex-between">
                    <h4 class="card-title">My Posts</h4>
                    <a href="create-post.html" class="btn btn-primary btn-small"><i class="fa-solid fa-plus"></i> Create New</a>
                </div>
                <div class="card-body">
                    <div id="postsList">
                        <!-- Posts will be loaded here by admin.js -->
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2026 TechZon. All rights reserved.</p>
        </div>
    </footer>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Post</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this post? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline btn-small" id="cancelDelete">Cancel</button>
                <button class="btn btn-danger btn-small" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
