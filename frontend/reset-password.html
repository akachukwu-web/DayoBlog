<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TechZon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">
                <i class="fa-solid fa-pen-nib"></i> TechZon
            </a>
            <nav>
                <a href="../index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fa-solid fa-lock-open"></i>
                <h1>Reset Password</h1>
                <p>Enter your new password below</p>
            </div>

            <div id="messageAlert" class="alert"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password"><i class="fa-solid fa-key"></i> New Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••" 
                            required
                            minlength="6"
                        >
                        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fa-solid fa-key"></i> Confirm Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="••••••••" 
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fa-solid fa-check-circle"></i> Update Password
                </button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 TechZon. All rights reserved.</p>
    </footer>

    <script src="js/reset-password.js"></script>
</body>
</html>
